# ================================
# Database Configuration (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/moviemoodDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=moviemood
spring.datasource.password=moviemood
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ================================
# Flyway Configuration
# ================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ================================
# TMDb API Configuration
# ================================
tmdb.api.key=e95e2804a169c17be1a00690449b5bd1
tmdb.api.base-url=https://api.themoviedb.org/3

# ================================
# Movie Sync Service Configuration
# ================================
app.movie-sync.enabled=true
app.movie-sync.batch-size=20
app.movie-sync.max-pages=50
app.movie-sync.initial-sync-pages=5

# ================================
# Scheduling Configuration
# ================================
spring.task.scheduling.pool.size=2

# ================================
# Logging Configuration
# ================================
logging.level.com.example.service.MovieSyncService=INFO
logging.level.com.example.client.TMDbClient=INFO
logging.level.org.springframework.scheduling=INFO

# ================================
# Application Configuration
# ================================
server.port=8080
spring.application.name=movie-sync-app


# Profile-specific configurations
# For development
---
spring.profiles: dev
spring.jpa.show-sql=true
logging.level.com.example=DEBUG
app.movie-sync.enabled=true

# For production
---
spring.profiles: prod
spring.jpa.show-sql=false
logging.level.com.example.service.MovieSyncService=WARN
app.movie-sync.enabled=true
app.movie-sync.batch-size=50

# For testing
---
spring.profiles: test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
app.movie-sync.enabled=false